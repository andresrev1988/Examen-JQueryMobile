<!DOCTYPE html>
<html>
<head>
	<title>Gestion Hotel</title>
	<meta name="viewport" content="width= device-width, initial-scale=1" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/jquery.mobile-1.4.4.js"></script>
	<script src="js/funciones.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEB9S9C7zN6LVVeftWK0rI9i1y34tP5ss"></script>

</head>
<body>
	<!-- PAGINA DE INCIO 
	AIzaSyAEB9S9C7zN6LVVeftWK0rI9i1y34tP5ss
	-->
	<div data-role="page" id="inicio">		
		<div data-role="header">
			<h1>Gestión de Hotel</h1>
		</div>	
		<div data-role="content">
			<a id="btnRegistraHotel" class="ui-btn">Registrar Hotel</a>
            <a class="ui-btn btnListarHoteles">Listar Hotel</a>
        </div>
		<div data-role="footer">
			<h1>Gestión de Hoteles</h1>
		</div>
	</div>
<!-- PAGINA DE REGISTRO HOTEL -->
	<div data-role="page" id="registraHotel">		
		<div data-role="header">
			<h1>Registrar Hotel</h1>
		</div>	
		<div data-role="content" >
			 <form>
                    <div class="ui-field-contain">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre">
                        
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" name="ciudad" id="ciudad">
                        
                        <label for="telefono">Teléfono:</label>
                        <input type="text" name="telefono" id="telefono">
                        
                        <label for="nombre">Estrellas:</label>
                        <input type="text" name="estrellas" id="estrellas">
                                                            
                        <label for="ubicacion"></label>
                        <div id="divMapa"></div>
                    </div>                          
                    <a class="ui-btn" id="btnGuardarHotel">Registrar</a>
                    <a class="ui-btn btnVolverInicio">Volver</a>
                </form>	

        </div>		            
		<div data-role="footer">
			<h1>Registrar Hotel</h1>
		</div>
	</div>
<!-- PAGINA DE lISTADO DE HOTELES -->
	<div data-role="page" id="listaHoteles">		
		<div data-role="header">
			<h1>Lista Hoteles</h1>
		</div>	
		<div data-role="content">			
			<ul data-role="listview" data-icon="false">  				
			</ul>
        </div>
        <div>
			<a class="ui-btn btnVolverInicio">Volver</a>
		</div>
		<div data-role="footer">
			<h1>Lista Hoteles</h1>
		</div>
	</div>
<!-- PAGINA DE DESCRIPCION DE HOTEL -->
	<div data-role="page" id="describeHotel">		
		<div data-role="header">
			<h1>Datos Hotel</h1>
		</div>	
		<div data-role="content">
			<h4>Nombre:</h4>
			<span id="nombreListar"></span>
			<h4>Ciudad:</h4>
			<span id="ciudadListar"></span>
			<h4>Teléfono:</h4>
			<span id="telefonoListar"></span>
			<h4>Estrellas:</h4>
			<span id="estrellasListar"></span>
			<hr>
			<label for="ubicacion"></label>
            <div id="divMapa1"></div>
			<a class="ui-btn btnListarHoteles">Volver</a>
        </div>        
		<div data-role="footer">
			<h1>Datos Hotel</h1>
		</div>
	</div>	
</body>
</html>
